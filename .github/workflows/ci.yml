on:
  push:
    branches:
      - master

name: "Trigger: Push action"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rgbenv
        uses: actions/checkout@v2
        with:
          path: rgbenv
            
      - name: Run tests
        run: make test
        working-directory: rgbenv/
